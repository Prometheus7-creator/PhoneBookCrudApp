{% extends 'base.html' %}

{% block head %}
<title>Phone Book</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Update Phone Number</h1>
    
    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="name" id="name" value="{{ task.name }}" placeholder="Name"><br><br>
        <input type="text" name="phone" id="phone" value="{{ task.number }}" placeholder="Phone number"><br><br>
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
